
project:
  type: book
  output-dir: docs

book:
  title: "NCEAS Data Team Training"
  author: "Jesse Goldstein, Dominic Mullen, Jeanette Clark, Irene Steves, Mitchell Maier, Bryce Mecum, Peter Slaughter, Emily O'Dean, Jasmine Lai, Daphne Virlar-Knight"
  date: last-modified
  date-format: MMMM D, YYYY

  site-url: https://nceas.github.io/datateam-training/training/
  repo-url: https://github.com/NCEAS/datateam-training
  
  repo-branch: main
  
  page-navigation: true
  
  sidebar:
    title: "Data Team <br> Training Manual"
    style: "docked"
    search: true
    align: center
    tools: 
      - icon: house-door-fill
        href: https://arcticdata.io
        text: "Arctic Data Center"
    collapse-level: 1

  chapters:
    - index.qmd
    - 01_introduction.qmd
    - 02_creating_a_data_package.qmd
    - 03_exploring_eml.qmd
    - 04_editing_eml.qmd
    - 05_updating_a_data_package.qmd
    - 06_editing_sysmeta.qmd
    - 07_building_provenance.qmd
    - 08_using_git.qmd
    - 09_first_ticket.qmd
    - 10_advanced.qmd

  appendices: 
    - ../reference/_quarto.yml
    - ../reference/index.qmd

format:
  html:
    theme: 
      light: cosmo
      dark: superhero
    code-copy: true
    code-overflow: wrap
    toc: true

  pdf:
    documentclass: scrreprt